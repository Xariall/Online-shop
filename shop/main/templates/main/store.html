{% extends 'main/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>

                <button  class="btn btn-outline-secondary add-btn">В Корзину</button>
                <a class="btn btn-outline-success" href="#">Просмотр</a>
                <h4 style="display: inline-block; right: 100px;"><strong>${{product.price|floatformat:2}}</strong></h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
